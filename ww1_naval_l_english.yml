 dreadnought_desc:0 "돈으로 살수 있는 가장 거대한 주포와 가장 강력한 장갑을 가지고 있는 가장 큰 주력함. 이러한 고가의 투자는 소형함들의 적절한 지원을 받을만한 자격이 있다."
 seaplane_tender_desc:0 "수상기 모함은 수상기의 운영을 지원하는 보트 또는 배이다. 이 선박 중 일부는 수상기 모함이 수상기를 운반 할 수있을뿐만 아니라 운항에 필요한 모든 설비를 제공 할 수있었다. 이 배들은 최초의 항공 모함으로 간주되며 제 1 차 세계 대전 직전에 나타났다."
 protected_cruiser_desc:0 "방호순양함은 19세기 후반 해군 순양함의 일종으로, 집중 방호구역에 장갑을 둘러 포탄의 폭발 파편으로부터 지켜줄수 있었기 때문이다."
 coastal_submarine_desc:0 "연안잠수함은 작고 기동성이 좋은 잠수함으로 해협, 항만에 적합한 잠수함이다."
 longrange_submarine_desc:0 "잠수순양함은 기지에서 멀리 떨어진 지역에서 장기간 바다에 머물도록 설계된 매우 큰 잠수함이다."
