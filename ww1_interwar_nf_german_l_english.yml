# 0.1.5

#--------------------------------------------------------------
# [GERMAN EMPIRE] Interwar
#=========================================================================
GER_interwar_beer_hall_putsch:0 "맥주 홀 폭동"
GER_interwar_beer_hall_putsch_desc:0 "히틀러는 국가사회주의당의 지도자가 되었고, 뮌헨에서 소요를 불러오고 있다. 바이마르 공화국의 안녕을 위해선 그를 없애 버리는 쪽이 좋을 듯하다. 히틀러에게 폭동과 쿠데타를 시도할 좋은 기회를 줌으로, 우리에게 그를 없앨 기회가 생길지 모른다. 당연하겠지만, 우리는 그가 성공할 위험 또한 무릅써야 된다…"

GER_interwar_mein_kampf:0 "나의 투쟁"
GER_interwar_mein_kampf_desc:0 “히틀러의 수감기간은 그에게 자신의 인생과 사상에 대한 장서를 작성할 기회를 주었다. 출판과 유통을 허락하면 커져가는 경향을 잠재울 수 있을지도 모른다. 책이 계속 퍼지지 않기를 희망해보자.”

GER_interwar_hitler_chancellor:0 "히틀러 독일 수상"
GER_interwar_hitler_chancellor_desc:0 "프란츠 폰 파펜 수상은 힌덴부르크 대통령에게 히틀러에게 자신의 직책을 주자고 조언하였다. 대통령제가 살아있고 권력을 유지하는 한, 히틀러는 제대로 된 통제를 할 수 없을 거고, 결국 제풀에 지쳐 나가떨어질 거다. 이는 심각한 위험이다만, 적어도 내전은 안 생기겠지…"

GER_interwar_night_long_knives:0 "장검의 밤"
GER_interwar_night_long_knives_desc:0 "이제 새로운 제국이 장악하였으니, 숙적들은 반드시 숙청되어야 한다. 제국에 잠재적으로 반대할 수 있는 자는 누구라도 가차없이 숙청해야 한다!"

############################################################################################

